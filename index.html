<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Total Trivial Trivia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center">
      <h1 class="display-4">TOTAL TRIVIA</h1>
      <hr class="my-4">
      <p class="lead">Quickly answer questions before time runs out!</p>
      <br>
      <div id="time"></div>
    </div>
    <div class="container text-center">
      <h2>Questions</h2>

      <div class="card card-default">
        Why is a duck?
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Because it has flat feet</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Because it quacks</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      

    </div>
  <div id="root">



  </div>
<script type="text/javascript" src="assets/js/game.js">

</script>
  </body>
</html>
